apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: anx-operator
    app.kubernetes.io/part-of: anankix
    app.kubernetes.io/managed-by: kustomize
  name: controller-manager
  namespace: system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: anx-operator
    app.kubernetes.io/part-of: anankix
    app.kubernetes.io/managed-by: kustomize
  name: manager-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: anx-operator
    app.kubernetes.io/part-of: anankix
    app.kubernetes.io/managed-by: kustomize
  name: manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: system
